<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1>JQSlider</h1>
        <div class="slider-outer">
            <img src="bilder/prev.png" class="prev" alt="Prev">
            <div class="slider-inner">
                <img src="bilder/bil.jpg" class="active">
                <img src="bilder/bil2.jpg">
                <img src="bilder/bil3.jpg">
                <img src="bilder/bil4.jpg">
            </div>
            <img src="bilder/next.png" class="next" alt="Next">
        </div>

        <div class="dots-container">
            <input type="radio" name="slider" class="dot" id="dot1">
            <input type="radio" name="slider" class="dot" id="dot2">
            <input type="radio" name="slider" class="dot" id="dot3">
            <input type="radio" name="slider" class="dot" id="dot4">
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
